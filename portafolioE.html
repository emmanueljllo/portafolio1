<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - juegos free
  </title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #2a2a40;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4747;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #e63b3b;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #ff4747;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Zona Gamer</h2>
    <form action="juegos free" method="post">
      <input type="text" placeholder="Usuario" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
  </div>

</body>
</html>>
